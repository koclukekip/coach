<section class="container" style="max-width:1000px;margin:24px auto">
  <h1>Takvim</h1>
  <canvas #calCanvas width="960" height="600" style="width:100%;border:1px solid #e5e7eb;border-radius:12px" (click)="onCanvasClick($event)"></canvas>
  <div *ngIf="showPopup()" style="position:fixed;inset:0;background:rgba(0,0,0,.4);display:flex;align-items:center;justify-content:center">
    <div style="background:#fff;border-radius:12px;padding:16px;min-width:320px;border:1px solid #e5e7eb">
      <h3 style="margin-top:0">Yeni Toplantı</h3>
      <div style="display:flex;flex-direction:column;gap:8px">
        <input placeholder="Toplantı adı" [ngModel]="title()" (ngModelChange)="title.set($event)"/>
        <select [ngModel]="selectedStudent()" (ngModelChange)="selectedStudent.set($event)">
          <option [ngValue]="''">Öğrenci Seçin</option>
          <option *ngFor="let s of students()" [ngValue]="s.studentUsername">{{ s.studentUsername }}</option>
        </select>
        <div style="font-size:12px;color:#64748b">{{ popupTimeInfo() }}</div>
        <div *ngIf="err()" style="color:#dc2626;font-size:12px">{{ err() }}</div>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn" (click)="closePopup()">İptal</button>
        <button class="btn btn-primary" (click)="createSlot()" [disabled]="!selectedStudent() || saving()">{{ saving() ? 'Kaydediliyor…' : 'Oluştur' }}</button>
      </div>
    </div>
  </div>
</section>
